<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="API/estilosapi.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container mt-4">
        <h1 class="text-center">API</h1>
    </div>

    <div class="container">
        <form id="myform">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input type="text" id="descripcion" class="form-control">
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" id="precio" class="form-control">
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" id="stock" class="form-control">
            </div>
            <div class="d-flex justify-content-center text-center">
            <button onclick="post()" class=" mt-4 btn btn-primary text-center">Haga click aquí</button>
            </div>
        </form>
    </div>

    <div class="container mt-4">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <div class="container">
        <div class="form-group">
            <label>Ingrese el endpoint</label>
            <input type="text" class="form-control" id="endpoint">
        </div>
        <div class="d-flex justify-content-center text-center">
        <button onclick="obtenerDatos()" class="mt-4 btn btn-primary text-center">Obtener datos</button>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

</body>
</html>
