<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <header>
         <h1>Retroalimentacion servicio menu</h1>
         <h4>Nos ayudarias con tu comentario</h4>
    </header>
    <main>
        <form action="ejemplo.js">
           <fieldset>
              <legend>Comentarios</legend>

                <br><br>
               <label  for="nombre">
                   Nombre <br>
                  <input type="text" name="Nombre" id="Nombre" size="40" >
               </label>
              <br><br>
              <label  for="apellido">
                  Apellido <br>
                 <input type="text" " id="apellido" size="40">
              </label>
              <br><br>
              <label  for="email">
                   Correo<br>
                  <input type="email" placeholder="info@ejemplo" size="40">
              </label>
               <br><br>
               <label  for="fecha de nacimiento">
                   Fecha de nacimiento<br>
                  <input type="date" placeholder="fecha de nacimiento" >
              </label>
              <br><br>
              <label  for="telefono  ">
                   Numero de celular<br>
                  <input type="tel" >
              </label>
                 <br><br>
               <label  for="range">
                   Calificacion <br>
                  <input type="range" min="0" max="5" list="lista-rango">
                  <datalist id="lista-rango">
                      <option value="malo"></option>
                       <option value="malo"></option>
                      <option value="malo"></option>
                      <option value="bueno"></option>
                  </datalist> 
               </label>
               <br><br>
               <label for="cometario">
                   Observaciones<br>
                   <textarea name="" id="cometario" cols="50" rows="10"></textarea>
               </label>
           </fieldset>
           <label for="tyc">
              <input type="checkbox" id="tyc">
               acepto terminos y condiciones 
           </label>
           <br><br>
           <input type="submit" value="Enviar"class="boton">
           <button type="reset" class="boton">Borrar</button>
       </form>    
    </main>
