<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"src="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <header>
         <h1>Restaurante el "Molcajete"</h1>
        <nav>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Inicio</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Conoce el restaurante</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Sugerencias</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Menú
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Comida</a></li>
                          <li><a class="dropdown-item" href="#">Bebidas</a></li>
                        </ul>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Buscar"" aria-label="Buscar">
                      <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                  </div>
                </div>
              </nav>
        </nav>
        
    </header>
    <main>
        <div class="container text-center">
            <div class="col align-items-end">
              <div class="row mt-4">
                Carrucel restaurante
                <div id="carouselExample" class="carousel slide ">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="imagenes/restaurante1.jpg" class="d-block w-30" alt="restaurante1">
                    </div>
                    <div class="carousel-item">
                      <img src="imagenes/restaurante2.jpg" class="d-block w-100" alt="restaurante2">
                    </div>
                    <div class="carousel-item">
                      <img src="imagenes/restaurante3.jpg" class="d-block w-100" alt="restaurante3">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
              <div class="row mt-4">
                <button type="button" class="btn">Reservación</button>
              </div>
              <div class="row mt-4">
                Carrucel comida
                <div id="carouselExample" class="carousel slide">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="imagenes/comida1.jpg" class="d-block w-100" alt="comida1">
                    </div>
                    <div class="carousel-item">
                      <img src="imagenes/comida2.jpg" class="d-block w-100" alt="comida2">
                    </div>
                    <div class="carousel-item">
                      <img src="imagenes/comida3.jpg" class="d-block w-100" alt="comida3">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
              <div class="row">
                <button type="button" class="btn">Descargar menú</button>
              </div>
            </div>
          </div>     
    </main>
    <footer>
    <p>Derechos de autor &copy; 2023 - Mi Página Web</p>
    </footer>

</body>
</html>
